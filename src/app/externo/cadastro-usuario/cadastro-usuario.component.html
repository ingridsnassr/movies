<div style="height: 100%;width:100%;margin:0;display: flex;">
  <div class="card card-login mx-auto mt-5" style="margin: auto;width: 50%;">
    <div class="card-header text-center">Cadastrar Usuário</div>
    <div class="card-body">
      
      <form [formGroup]="formCadastro" (submit)="cadastrar(formCadastro.value)">
        
        <div class="form-group">
          <label for="txtUsuario">Nome de Usuário</label>
          <input type="text" class="form-control" id="txtUsuario" placeholder="Nome de Usuário" formControlName="usuario"
            [class.is-valid]="formCadastro.controls['usuario'].touched && formCadastro.controls['usuario'].valid" 
            [class.is-invalid]="formCadastro.controls['usuario'].touched && formCadastro.controls['usuario'].invalid">
          <div class="invalid-feedback" *ngIf="formCadastro.controls['usuario'].invalid && formCadastro.controls['usuario'].touched">
            <p *ngIf="formCadastro.controls['usuario'].errors?.required">Campo obrigatório</p>
            <p *ngIf="formCadastro.controls['usuario'].errors?.maxlength">Limite de 50 caracteres</p>
            <p *ngIf="formCadastro.controls['usuario'].errors?.minlength">Mínimo de 6 caracteres</p>
          </div>
        </div>

        <div class="form-group">
          <label for="txtEmail">E-mail</label>
          <input type="text" class="form-control" id="txtEmail" placeholder="E-mail" formControlName="email"
            [class.is-valid]="formCadastro.controls['email'].touched && formCadastro.controls['email'].valid" 
            [class.is-invalid]="formCadastro.controls['email'].touched && formCadastro.controls['email'].invalid">
          <div class="invalid-feedback" *ngIf="formCadastro.controls['email'].invalid && formCadastro.controls['email'].touched">
            <p *ngIf="formCadastro.controls['email'].errors?.required">Campo obrigatório</p>
            <p *ngIf="formCadastro.controls['email'].errors?.maxlength">Limite de 100 caracteres</p>
            <p *ngIf="formCadastro.controls['email'].errors?.email">E-mail inválido</p>
          </div>
        </div>

        <div class="form-group">
          <label for="txtSenha">Senha</label>
          <input type="password" class="form-control" id="txtSenha" placeholder="Senha" formControlName="senha"
            [class.is-valid]="formCadastro.controls['senha'].touched && formCadastro.controls['senha'].valid" 
            [class.is-invalid]="formCadastro.controls['senha'].touched && formCadastro.controls['senha'].invalid">
          <div class="invalid-feedback" *ngIf="formCadastro.controls['senha'].invalid && formCadastro.controls['senha'].touched">
            <p *ngIf="formCadastro.controls['senha'].errors?.required">Campo obrigatório</p>
            <p *ngIf="formCadastro.controls['senha'].errors?.maxlength">Limite de 50 caracteres</p>
            <p *ngIf="formCadastro.controls['senha'].errors?.minlength">Mínimo de 6 caracteres</p>
          </div>
        </div>

        <div class="clearfix mt-5">
          <button class="btn btn-default float-left col-3" type="button" routerLink="/externo/login">
            Voltar
          </button>
          <button class="btn btn-primary float-right col-3" type="submit">
            Salvar
          </button>
        </div>

      </form>
      
    </div>
  </div>
</div>
